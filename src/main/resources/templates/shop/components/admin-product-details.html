<div class="table-responsive cart_info" th:fragment="fragment">
                <table class="table table-condensed">
                    <thead>
                    <tr class="cart_menu">
                        <td class="cart_description">Atrybut</td>
                        <td class="cart_description">Wartość</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="cart_price"><h4>Uuid</h4></td>
                        <td class="cart_price"><h4 th:text="${product.uuid}"> ... </h4></td>
                    </tr>
                    <tr>
                        <td class="cart_price"><h4>Model</h4></td>
                        <td class="cart_price"><h4 th:text="${product.model}"> ... </h4></td>
                    </tr>
                    <tr>
                        <td class="cart_price"><h4>Opis</h4></td>
                        <td class="cart_price"><h4 th:text="${product.description}"> ... </h4></td>
                    </tr>
                    <tr>
                        <td class="cart_price"><h4>Kategoria</h4></td>
                        <td class="cart_price"><h4 th:text="${product?.category?.name}"> ... </h4></td>
                    </tr>
                    <tr th:each="attribute : ${product.attributes}">
                        <td class="cart_price"><h4 th:text="${attribute.name}"></h4></td>
                        <td class="cart_price"><h4 th:text="${attribute.description}"> ... </h4></td>
                    </tr>
                    <tr>
                        <td class="cart_price"><h4>Cena</h4></td>
                        <td class="cart_price"><h4 th:text="${product.price}"> ... </h4></td>
                    </tr>
                    <tr>
                        <td class="cart_price"><h4>Kod produktu</h4></td>
                        <td class="cart_price"><h4 th:text="${product.code}"> ... </h4></td>
                    </tr>
                    </tbody>
                </table>
            </div>
