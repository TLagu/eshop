						<div th:fragment="fragment(items)">
						    <div class="col-sm-4" th:each="item, iStat : ${items}">
        						<div class="product-image-wrapper">
            						<div class="single-products">
                						<div
												class="productinfo text-center"
										>
											<div class="productinfo img">
												<a th:href="@{/shop/details/} + ${item.uuid}">
													<img th:src="${item.path}" alt="" />
												</a>
											</div>
                    						<h2><span th:text="${#numbers.formatDecimal(item.price, 3, 'WHITESPACE', 2, 'COMMA')}"> ... </span> PLN</h2>
                    						<p><a th:text="${item.model}" th:href="@{/shop/details/} + ${item.uuid}"> ... </a></p>
                    						<p th:text="${item.description}"> ... </p>
											<p th:text="${item.category.name}"> ... </p>
											<p><span th:text="${#numbers.formatDecimal(item.price, 3, 'WHITESPACE', 2, 'COMMA')}"> ... </span> PLN</p>
											<span th:if="${pageSetup.isLogged}">
                    							<a
														th:if="${item.cart == false}"
														th:href="@{/cart/add/} + ${item.uuid}"
														class="btn btn-default add-to-cart"
												>
													<i class="fa fa-shopping-cart"></i>
													Dodaj do koszyka
												</a>
                    							<a
														th:if="${item.cart}"
														th:href="@{/cart/remove/} + ${item.uuid}"
														class="btn btn-default add-to-cart"
												>
													<i class="fa fa-shopping-cart"></i>
													Usuń z koszyka
												</a>
											</span>
                						</div>
            						</div>
            						<div th:if="${pageSetup.isLogged}" class="choose">
                						<ul class="nav nav-pills nav-justified">
                    						<li>
												<a
														th:if="${item.wishlist == false}"
														th:href="@{/wishlist/add/} + ${item.uuid}"
												>
													<i class="fa fa-plus-square"></i>
													Dodaj do obserwowanych
												</a>
											</li>
											<li>
												<a
														th:if="${item.wishlist}"
														th:href="@{/wishlist/remove/} + ${item.uuid}"
												>
													<i class="fa fa-plus-square"></i>
													Usuń z obserwowanych
												</a>
											</li>
											<li>
												<a
														th:if="${item.compare == false}"
														th:href="@{/compare/add/} + ${item.uuid}"
												>
													<i class="fa fa-plus-square"></i>
													Dodaj do porównania
												</a>
											</li>
                    						<li>
												<a
														th:if="${item.compare}"
														th:href="@{/compare/remove/} + ${item.uuid}"
												>
													<i class="fa fa-plus-square"></i>
													Usuń z porównania
												</a>
											</li>
                						</ul>
            						</div>
        						</div>
    						</div>
						</div>
