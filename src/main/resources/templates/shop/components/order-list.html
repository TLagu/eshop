<div class="table-responsive cart_info" th:fragment="fragment">
                <table class="table table-condensed">
                    <thead>
                    <tr class="cart_menu">
                        <td class="description">Data zamówienia</td>
                        <td class="description">Numer zamówienia</td>
                        <td class="total">Razem</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td class="cart_description">
                            <h4 th:text="${order.createdOn}"> ... </h4>
                        </td>
                        <td class="cart_description">
                            <h4><a th:href="'/order/details/' + ${order.uuid}" th:text="${order.uuid}">...</a></h4>
                        </td>
                        <td class="cart_price">
                            <p><span th:text="${#numbers.formatDecimal(order.total, 3, 'WHITESPACE', 2, 'COMMA')}"> ... </span> PLN</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
