<div class="table-responsive cart_info" th:fragment="fragment">
                <table class="table table-condensed">
                    <thead>
                    <tr class="cart_menu">
                        <td class="cart_description">Atrybut</td>
                        <td class="cart_description">Wartość</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="cart_price"><h4>Id</h4></td>
                        <td class="cart_price"><h4 th:text="${category.id}"> ... </h4></td>
                    </tr>
                    <tr>
                        <td class="cart_price"><h4>Nazwa</h4></td>
                        <td class="cart_price"><h4 th:text="${category.name}"> ... </h4></td>
                    </tr>
                    <tr>
                        <td class="cart_price"><h4>Opis</h4></td>
                        <td class="cart_price"><h4 th:text="${category.description}"> ... </h4></td>
                    </tr>
                    <tr>
                        <td class="cart_price"><h4>Kategoria nadrzędna</h4></td>
                        <td class="cart_price"><h4 th:text="${category?.parent?.name}"> ... </h4></td>
                    </tr>
                    </tbody>
                </table>
            </div>
