<div class="table-responsive cart_info" th:fragment="fragment">
                <table class="table table-condensed">
                    <thead>
                    <tr class="cart_menu">
                        <td class="cart_product">Produkt</td>
                        <td class="cart_price">Cena</td>
                        <td class="cart_quantity">Ilość</td>
                        <td class="cart_total">Razem</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="details : ${order.orderDetails}">
                        <td class="cart_product">
                            <h4>
                                <span th:text="${details.product.model}"> ... </span>
                                <p th:text="${details.product.code}"> ... </p>
                            </h4>
                        </td>
                        <td class="cart_price">
                            <h4><span th:text="${#numbers.formatDecimal(details.price, 3, 'WHITESPACE', 2, 'COMMA')}"> ... </span> PLN</h4>
                        </td>
                        <td class="cart_quantity">
                            <p th:text="${details.amount}">...</p>
                        </td>
                        <td class="cart_total">
                            <p><span th:text="${details.total}"> ... </span> PLN</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
