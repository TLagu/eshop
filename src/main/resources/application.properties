###############
# POSTGRES
###############
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.url=jdbc:postgresql://localhost:5432/shop?currentSchema=shop
spring.datasource.username=shop
spring.datasource.password=shop
###############
# Hibernate
###############
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=shop
###############
# flyway
###############
flyway.url=jdbc:postgresql://localhost:5432/shop?currentSchema=shop
flyway.schemas=shop
###############
# WWW configuration
###############
server.port=8082
###############
# flyway
###############
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
